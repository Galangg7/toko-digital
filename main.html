  <style>
:root {
  --bg: #0f1115;
  --bg-soft: #151924;
  --fg: #e8eaf0;
  --muted: #aab0be;
  --primary: #6c8cff;
  --primary-2: #4f74ff;
  --card: #121624;
  --card-border: #20283a;
  --shadow: 0 10px 25px rgba(0,0,0,.25);
}
:root[data-theme="light"]{
  --bg:#f5f7fc; --bg-soft:#fff; --fg:#111827; --muted:#4b5563;
  --primary:#3b82f6; --primary-2:#2563eb; --card:#fff; --card-border:#e5e7eb; --shadow:0 10px 25px rgba(0,0,0,.08);
}

*{box-sizing:border-box}
html,body{
  height:100%;margin:0;
  font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
  background:var(--bg);color:var(--fg);
  transition: background .4s ease, color .4s ease;
}

/* Floating menu button bottom-left */
.menu-btn{
  position:fixed; left:12px; bottom:18px;
  background:var(--bg-soft); color:var(--fg);
  border:1px solid var(--card-border); padding:10px 12px; font-size:18px;
  border-radius:10px; z-index:1002; cursor:pointer; box-shadow:var(--shadow);
  transition:transform .2s ease,opacity .25s ease, background .25s;
}
.menu-btn:active{transform:scale(.94)}
.menu-btn:hover{background:var(--card)}
.menu-btn.hide{display:none}

/* Sidebar */
.sidebar{
  position:fixed; top:0; left:-300px; width:270px; height:100%;
  background:var(--bg-soft); border-right:1px solid var(--card-border);
  z-index:1001; display:flex; flex-direction:column;
  transition:left .35s cubic-bezier(.4,0,.2,1), opacity .35s ease;
  opacity:0;
}
.sidebar.active{left:0; opacity:1}
.brand{padding:18px 16px; display:flex;gap:10px;align-items:center;border-bottom:1px solid var(--card-border);font-weight:700}
.brand i{color:var(--primary)}
.brand-text{letter-spacing:.2px}
.nav{list-style:none;margin:0;padding:8px;flex:1}
.nav-link{
  display:flex;align-items:center;gap:12px;padding:12px;
  border-radius:12px;color:var(--fg);text-decoration:none;
  transition:background .25s ease, transform .2s ease;
}
.nav-link i{width:22px;text-align:center}
.nav-link:hover{background:var(--card); transform:translateX(4px)}
.nav-link.active{background:var(--primary);color:#fff}
.sidebar-footer{padding:12px 16px;border-top:1px solid var(--card-border);color:var(--muted);font-size:13px}

/* Overlay */
.overlay{
  position:fixed;inset:0;background:rgba(0,0,0,.55);
  display:none;align-items:flex-end;justify-content:center;z-index:1000;
  animation:fadeIn .35s ease;
}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.overlay p{margin:0 0 18px;background:rgba(0,0,0,.55);color:#fff;
  padding:10px 16px;border-radius:999px;font-size:14px;backdrop-filter:blur(2px)}

/* Content */
.content{padding:28px;max-width:1150px;margin:0 auto}
@media(min-width:980px){.content{padding:36px 28px 56px}}
.page.fade {
  opacity: 0;
  transform: translateY(20px) scale(.97);
  filter: blur(4px);
  transition:
    opacity .4s cubic-bezier(.4,0,.2,1),
    transform .4s cubic-bezier(.4,0,.2,1),
    filter .4s cubic-bezier(.4,0,.2,1);
  will-change: opacity, transform, filter;
}

.page.fade.show {
  opacity: 1;
  transform: translateY(0) scale(1);
  filter: blur(0);
}

/* Utils */
.section{margin-bottom:22px}
.h1{font-size:28px;font-weight:800;margin:4px 0 8px;animation:fadeIn .6s ease}
.p{color:var(--muted);font-size:14px;line-height:1.6}

/* CTA */
.cta{
  display:inline-flex;align-items:center;gap:8px;
  background:var(--primary);color:#fff;padding:12px 18px;border-radius:12px;
  border:none;cursor:pointer;box-shadow:var(--shadow);
  transition: background .3s, transform .18s;
}
.cta:hover{background:var(--primary-2); transform:translateY(-2px)}
.cta:active{transform:scale(.95)}

/* Grid & cards */
.grid{display:grid;gap:16px;grid-template-columns:repeat(1,minmax(0,1fr))}
@media(min-width:640px){.grid{grid-template-columns:repeat(2,minmax(0,1fr))}}
@media(min-width:980px){.grid{grid-template-columns:repeat(3,minmax(0,1fr))}}
.card{
  background:var(--card);border:1px solid var(--card-border);border-radius:16px;
  padding:16px;box-shadow:var(--shadow);
  transition:transform .28s cubic-bezier(.22,.61,.36,1), 
             border-color .25s, box-shadow .25s;
}
.card:hover{
  transform:translateY(-6px) scale(1.02);
  border-color:var(--primary);
  box-shadow:0 12px 28px rgba(108,140,255,.25);
}
.card h3{margin:6px 0 8px;font-size:18px}
.card p{margin:0 0 10px;color:var(--muted);font-size:14px}
.price{font-weight:800;margin:6px 0 12px}
.tags{display:flex;flex-wrap:wrap;gap:8px;margin:8px 0 12px}
.tag{
  font-size:12px;padding:6px 10px;border-radius:999px;
  border:1px solid var(--card-border);background:transparent;color:var(--muted);
  transition:background .25s, color .25s;
}
.tag:hover{background:var(--primary);color:#fff;border-color:var(--primary)}
.actions{display:flex;gap:10px;flex-wrap:wrap}
.btn{
  display:inline-flex;align-items:center;gap:8px;padding:10px 12px;
  border-radius:10px;cursor:pointer;border:1px solid var(--card-border);
  background:transparent;color:var(--fg);
  transition:background .25s, border-color .25s, transform .15s;
}
.btn:hover{background:var(--bg-soft);border-color:var(--primary); transform:translateY(-2px)}
.btn:active{transform:scale(.95)}
.btn.primary{background:var(--primary);color:#fff;border-color:var(--primary)}
.btn.primary:hover{background:var(--primary-2)}

/* Settings */
.settings-group{background:var(--card);border:1px solid var(--card-border);border-radius:16px;padding:16px;margin-bottom:16px;transition:box-shadow .25s}
.settings-group:hover{box-shadow:0 10px 20px rgba(0,0,0,.15)}
.row{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:10px 0}

/* Toggle */
.switch{position:relative;width:52px;height:28px}
.switch input{display:none}
.slider{position:absolute;inset:0;background:#9ca3af;border-radius:999px;transition:.3s cubic-bezier(.4,0,.2,1)}
.slider::before{content:"";position:absolute;height:22px;width:22px;left:3px;top:3px;background:#fff;border-radius:50%;transition:.3s cubic-bezier(.4,0,.2,1);box-shadow:var(--shadow)}
.switch input:checked + .slider{background:var(--primary)}
.switch input:checked + .slider::before{transform:translateX(24px)}

/* Profile */
.profile{
  display:flex;align-items:center;gap:14px;background:var(--card);
  border:1px solid var(--card-border);border-radius:16px;
  padding:14px 16px;max-width:680px;transition:box-shadow .25s;
}
.profile:hover{box-shadow:0 10px 20px rgba(108,140,255,.25)}
.avatar{
  width:54px;height:54px;border-radius:50%;
  background:linear-gradient(135deg,var(--primary),var(--primary-2));
  display:grid;place-items:center;color:#fff;font-weight:800;
  position:relative;overflow:hidden;
}
.avatar::after{
  content:"";position:absolute;inset:-30%;background:rgba(255,255,255,.25);
  transform:rotate(25deg);animation:shine 3s infinite;
}
@keyframes shine{
  0%{transform:translateX(-150%) rotate(25deg)}
  60%{transform:translateX(150%) rotate(25deg)}
  100%{transform:translateX(150%) rotate(25deg)}
}

/* Helper */
.hidden{display:none!important}

// Router map
const routes = { 
  home: Home, shop: Shop, tele: Telegram, 
  settings: Settings, server: Server, 
  file: FilePage, follower: FollowerPage 
};

// Render
function render(page){
  state.activePage = page;
  $$('.nav-link').forEach(a=>a.classList.toggle('active', a.dataset.page===page));
  pageContent.classList.remove('show');
  setTimeout(()=>{
    pageContent.innerHTML = routes[page]();
    pageContent.classList.add('show');

    // Bind after render
    const cta = $('#cta-shop'); if(cta) cta.addEventListener('click', ()=> go('shop'));
    $$('.btn[data-go]').forEach(b=>b.addEventListener('click', ()=> go(b.dataset.go)));
    $$('.btn[data-go]').forEach(b=>{ if(b.dataset.go===undefined){} });

    // theme toggle
    const themeToggle = $('#theme-toggle');
    if(themeToggle) themeToggle.addEventListener('change', ()=> setTheme(themeToggle.checked ? 'dark' : 'light'));

    // lang select
    const langSelect = $('#lang-select');
    if(langSelect) langSelect.addEventListener('change', ()=> setLang(langSelect.value));

// order buttons -> open Telegram
$$('.order-btn').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    const product = btn.dataset.product || 'Order';
    openTelegramOrder(product);
     });
    });

  },180);
}

// Navigation helpers
function go(page){ closeSidebar(); render(page); }

// Sidebar open/close
menuBtn.addEventListener('click', ()=>{
  sidebar.classList.add('active');
  overlay.style.display = 'flex';
  menuBtn.classList.add('hide');
});
overlay.addEventListener('click', closeSidebar);
function closeSidebar(){
  sidebar.classList.remove('active');
  overlay.style.display = 'none';
  menuBtn.classList.remove('hide');
}

// Theme & Lang
function setTheme(theme){
  state.theme = theme;
  localStorage.setItem('theme', theme);
  document.documentElement.setAttribute('data-theme', theme);
  if(state.activePage==='settings') render('settings');
}
function setLang(lang){
  state.lang = lang;
  localStorage.setItem('lang', lang);
  document.documentElement.lang = lang;
  applyStaticI18n();
  render(state.activePage);
}

// Telegram order opener
function openTelegramOrder(product){
  const username = "lanzz7z"; // ganti dengan username kamu tanpa '@'
  const url = `https://t.me/${username}`;
  window.open(url, '_blank');
}

// Hook nav links
window.addEventListener('DOMContentLoaded', ()=>{
  $$('.nav-link').forEach(a=> a.addEventListener('click', e=>{ e.preventDefault(); go(a.dataset.page); }));
  applyStaticI18n();
  render('home');
});
